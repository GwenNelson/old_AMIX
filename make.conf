FILENAME:=$(lastword $(MAKEFILE_LIST))

SRCROOT:=$(realpath $(dir $(FILENAME)))

SYSROOT:=$(SRCROOT)/sysroot

ARCH?=i386

CFLAGS?= 
NASMFLAGS?=
CFLAGS:=$(CFLAGS) -mgeneral-regs-only -g3 

CC=$(ARCH)-elf-gcc --sysroot=$(SYSROOT) -isystem=/usr/include
AS=$(ARCH)-elf-as
LD=$(ARCH)-elf-ld
AR=$(ARCH)-elf-ar
